<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors Game</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="header">
			<h1 class="title" id="game-title">🪨 Rock, 📄 Paper, ✂️ Scissors</h1>
		</div>
		<main>
			<div class="game-container">
				<h1 class="casino-style">💰 Jackpot: 1,000,000,000 💰</h1>
				<h2 class="title">Win 3 of 5 games to hit the jackpot!</h2>
				<div class="score-container">
					<div class="choice-container">
						<h2 class="casino-style" id="player-score">🤑 Player : 0</h2>
						<div class="playerpick">
							<img id="player" src="/img/question.png" />
						</div>
					</div>
					<div class="choice-container">
						<h2 class="casino-style" id="comp-score">🤖 Computer : 0</h2>
						<div class="comppick">
							<img id="comp" src="/img/question.png" />
						</div>
					</div>
				</div>
				<div class="choice-container title" id="game-info">
					<p class="message">Welcome to rock, paper, scissors, JACKPOT!</p>
				</div>
				<div class="buttons-container">
					<input type="image" src="/img/rock_button.png" id="rock-button" />
					<input type="image" src="/img/paper_button.png" id="paper-button" />
					<input
						type="image"
						src="/img/scissors_button.png"
						id="scissors-button"
					/>
				</div>
			</div>
		</main>
		<footer class="footer">
			<img src="/img/github_icon.png" />
			<p class="title">
				Copyright ©
				<script>
					document.write(new Date().getFullYear());
				</script>
				Mithra Perera
			</p>
		</footer>
		<script type="text/javascript" src="js/rps.js"></script>
	</body>
</html>
